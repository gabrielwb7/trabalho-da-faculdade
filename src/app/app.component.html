<h1 class="homepage">Lista de Alunos</h1>
<!-- Criei um tabela com as colunas das informações que deveria ser exibidas em tela-->
<div>
<table id="content" #content class="table table-bordered">
    <thead>
        <tr>
        <th class="colunas">Nome do Aluno</th>
        <th class="colunas">Curso</th>
        <th class="colunas">Data de Nascimento</th>
        <th class="colunas">RU</th>
        <th class="colunas">Email</th>
        <th class="colunas">Status</th>
        </tr>
    </thead>
    <tbody>
        <!-- Um laço for each que vai listando as informações do objeto aluno 
            da listaDeAlunos do arquivo.ts de acordo com as colunas-->
        <ng-container *ngFor="let aluno of listaDeAlunos">
            <tr>
                <td class="linhas">{{ aluno.nomeCompletoDoAluno }}</td>
                <td class="linhas">{{ aluno.nomeDoCurso }}</td>
                <td class="linhas">{{ aluno.dataDeNascimento}}</td>
                <td class="linhas">{{ aluno.codigoRU }}</td>
                <td class="linhas">{{ aluno.emailDoAluno }}</td>
                <td class="linhas">{{ aluno.status }}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
<div style="text-align: center;" >
    <button style="background-color: gray;" class="btn btn-primary" (click)="gerarPDF()">Download PDF</button>
    <button style="background-color: gray; margin-left: 1cm;" type="button" class="btn btn-primary" (click)="gerarExcel()">Download Planilha</button>
</div>
</div>
